---
Tools:
  Queries:
    - name  : Spatial Query...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.SpatialQueryPlugIn
    - name  : Attribute Query...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.AttributeQueryPlugIn
    - name  : Simple Query...
      plugin: org.openjump.core.ui.plugin.queries.SimpleQueryPlugIn
    - name  : Search All Attributes...
      plugin: org.openjump.core.ui.plugin.queries.SearchAllAttributes
      
  "Analysis (One Layer)":
    - name  : Union...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.UnionPlugIn
    - name  : Calculate Areas and Lengths...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.CalculateAreasAndLengthsPlugIn
    - name  : Union by Attribute Value...
      plugin: org.openjump.core.ui.plugin.tools.UnionByAttributePlugIn
    - name  : Intersect Polygons...
      plugin: org.openjump.core.ui.plugin.tools.analysis.onelayer.IntersectPolygonsOneLayerPlugIn
    - name  : Merge Selected Polygons with Neighbours...
      plugin: org.openjump.core.ui.plugin.tools.analysis.onelayer.MergeSelectedPolygonsWithNeighbourPlugIn
      
  "Analysis (Two Layers)":
    - name  : Overlay...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.OverlayPlugIn
    - name  : Join Attributes Spatially...
      plugin: org.openjump.core.ui.plugin.tools.JoinAttributesSpatiallyPlugIn
    - name  : Intersect Polygon Layers...
      plugin: org.openjump.core.ui.plugin.tools.IntersectPolygonLayersPlugIn
      
  Statistics:
    - name  : Layer Attribute Statistics...
      plugin: org.openjump.core.ui.plugin.tools.statistics.StatisticOverViewPlugIn
    - name  : Classify Attribute...
      plugin: org.openjump.core.ui.plugin.tools.statistics.ClassifyAttributesPlugIn
    - name  : Calculate Mean and Variance per Class...
      plugin: org.openjump.core.ui.plugin.tools.statistics.CalcVarianceAndMeanPerClassPlugIn
    - name  : Layer Statistics...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.LayerStatisticsPlugIn
    - name  : Feature Statistics...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.FeatureStatisticsPlugIn
      
  "Statistics (Plot)":
    - name  : Create Scatter Plot...
      plugin: org.openjump.core.ui.plugin.tools.statistics.CreateScatterPlotPlugIn
    - name  : Create Bar Plot...
      plugin: org.openjump.core.ui.plugin.tools.statistics.CreateBarPlotPlugIn
    - name  : Create Histogram Plot...
      plugin: org.openjump.core.ui.plugin.tools.statistics.CreateHistogramPlugIn
      
  Generate:
    - name  : Buffer...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.BufferPlugIn
    - name  : Convex Hull on Layer...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.ConvexHullPlugIn
    - name  : Convex Hull
      plugin: org.openjump.core.ui.plugin.tools.ConvexHullPlugIn
    - name  : Create Thiessen Polygons...
      plugin: org.openjump.core.ui.plugin.tools.CreateThiessenPolygonsPlugIn
    - name  : Multiple Ring Buffer..
      plugin: org.openjump.core.ui.plugin.tools.MultiRingBufferSelectedPlugIn
    - name  : Plume...
      plugin: org.openjump.core.ui.plugin.tools.PlumePlugIn
    - name  : Random Triangles
      plugin: com.vividsolutions.jump.workbench.ui.plugin.test.RandomTrianglesPlugIn
    - name  : Random Arrows
      plugin: com.vividsolutions.jump.workbench.ui.plugin.test.RandomArrowsPlugIn
      
  Warp:
    - name  : Warping...
      plugin: com.vividsolutions.jump.workbench.ui.warp.WarpingPlugIn
    - name  : Affine Transform
      plugin: com.vividsolutions.jump.workbench.ui.warp.AffineTransformPlugIn
    - name  : New Affine Transformation...
      plugin: com.vividsolutions.jump.plugin.edit.AffineTransformationPlugIn
      
  QA:
    - name  : Validate Selected Layers...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.ValidateSelectedLayersPlugIn
    - name  : Calculate Geometry Differences...
      plugin: com.vividsolutions.jump.plugin.qa.DiffGeometryPlugIn
    - name  : Delete Empty Geometries in Selection...
      plugin: org.openjump.core.ui.plugin.tools.DeleteEmptyGeometriesPlugInn
    - name  : Delete Duplicate Geometries...
      plugin: org.openjump.core.ui.plugin.tools.DeleteDuplicateGeometriesPlugIn
      
  Edit Attributes:
    - name  : Transfer Attributes...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.SpatialJoinPlugIn
    - name  : Auto Assign Attribute...
      plugin: org.openjump.core.ui.plugin.tools.AutoAssignAttributePlugIn
    - name  : Attribute Calculator...
      plugin: de.fho.jump.pirol.plugins.EditAttributeByFormula.EditAttributeByFormulaPlugIn
    - name  : Join TXT Table...
      plugin: org.openjump.core.ui.plugin.tools.JoinTablePlugIn
      
  Edit Geometry:
    - name  : Geometry Functions...
      plugin: com.vividsolutions.jump.workbench.ui.plugin.analysis.GeometryFunctionPlugIn
    - name  : Node-Lines...
      plugin: com.vividsolutions.jump.plugin.edit.LineNoderPlugIn
    - name  : Precision Reducer...
      plugin: com.vividsolutions.jump.plugin.edit.PrecisionReducerPlugIn
    - name  : Join-With-Arc...
      plugin: org.openjump.core.ui.plugin.tools.JoinWithArcPlugIn
    - name  : Blend Lines...
      plugin: org.openjump.core.ui.plugin.tools.BlendLineStringsPlugIn
    - name  : Merge Two Polygons
      plugin: org.openjump.core.ui.plugin.tools.MergeTwoSelectedPolygonsPlugIn
    - name  : Split Polygon...
      plugin: org.openjump.core.ui.plugin.tools.SplitPolygonPlugIn
      
  Convert Geometry:
    - name  : Extract Points...
      plugin: org.openjump.core.ui.plugin.tools.geometrychange.ExtractPointsPlugIn
    - name  : Extract Common Boundary between Polygons...
      plugin: org.openjump.core.ui.plugin.tools.geometrychange.ExtractCommonBoundaryBetweenPolysPlugIn
    - name  : Extract Segments...
      plugin: com.vividsolutions.jump.plugin.edit.ExtractSegmentsPlugIn
    - name  : Polygonize...
      plugin: com.vividsolutions.jump.plugin.edit.PolygonizerPlugIn
    - name  : Planar Graph...
      plugin: org.openjump.core.ui.plugin.tools.PlanarGraphPlugIn
      
  Generalization:
    - name  : Simplify with JTS...
      plugin: org.openjump.core.ui.plugin.tools.LineSimplifyJTS15AlgorithmPlugIn
    - name  : Simplify Polygon Coverage...
      plugin: org.openjump.core.ui.plugin.tools.generalization.SimplifyPolygonCoveragePlugIn
